<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item>
  <ion-label>
    Email
  </ion-label>
  <ion-input type="text" [(ngModel)]="user.email"> </ion-input>
</ion-item>
<ion-item>
  <ion-label>
    Contrase√±a
  </ion-label>
  <ion-input type="password" [(ngModel)]="user.password"> </ion-input>
</ion-item>
<ion-item-divider>
  <ion-button size="default" color="secondary" (click)="onLogin()">Login</ion-button>
  <ion-button size="default" color="secondary" routerLink="/register">Nuevo</ion-button>
</ion-item-divider>
</ion-content>
